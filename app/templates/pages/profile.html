{# Path: app/templates/pages/profile.html #}
{% extends "base.html" %}

{% block title %}Profile - Tennis Automation{% endblock %}

{% block content %}
<div id="root">
    <!-- React Profile will render here -->
</div>

{% if config['DEBUG'] %}
    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {}
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/entry/profile.tsx"></script>
{% else %}
    <script type="module" src="{{ url_for('static', filename='dist/assets/profile-[hash].js') }}"></script>
{% endif %}
{% endblock %}
