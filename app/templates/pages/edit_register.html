{% extends "base.html" %}

{% block title %}Edit Register - Tennis Automation{% endblock %}

{% block content %}
<div id="edit-register-root" data-register-id="{{ register_id }}" class="w-full">
    <!-- React Edit Register will render here -->
</div>
{% endblock %}

{% block scripts %}
{% if config['DEBUG'] %}
    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {}
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/entry/edit_register.tsx"></script>
{% else %}
<script type="module" src="{{ url_for('static', filename='dist/' + get_asset_path('src/entry/edit_register.tsx')) }}"></script>
{% endif %}
{% endblock %}
