<div id="nav-root">
    <!-- React Navigation will render here -->
</div>

{% if config['DEBUG'] %}
    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {}
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/entry/navigation.tsx"></script>
{% else %}
    <script type="module" src="{{ url_for('static', filename='dist/assets/navigation-[hash].js') }}"></script>
{% endif %}
